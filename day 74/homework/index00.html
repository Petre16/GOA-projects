<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS DOM Tasks</title>
    <link rel="stylesheet" href="style00.css">
</head>
<body>
    <h2>1. Change Text with a Button</h2>
    <p id="text-paragraph">Original text.</p>
    <button id="change-text-btn">Change Text</button>

    <h2>2. Change Background Color Every 2 Seconds</h2>
    <button id="stop-bg-btn">Stop Changing Background</button>

    <h2>3. Add Names to a List</h2>
    <input id="name-input" type="text" placeholder="Enter name">
    <button id="add-name-btn">Add Name</button>
    <ul id="names-list"></ul>

    <h2>4. Digital Clock</h2>
    <div id="clock" style="font-size:2em;"></div>

    <h2>5. Array of Colors</h2>
    <button id="color-cycle-btn">Cycle Background Color</button>

    <h2>6. Dynamic Box Creator</h2>
    <input id="box-count" type="number" min="1" placeholder="Number of boxes">
    <button id="create-boxes-btn">Create Boxes</button>
    <div id="boxes-container"></div>

    <h2>7. Countdown Timer</h2>
    <input id="timer-seconds" type="number" min="1" placeholder="Seconds">
    <button id="start-timer-btn">Start Timer</button>
    <div id="timer-display"></div>

    <h2>8. To-Do List App</h2>
    <input id="todo-input" type="text" placeholder="New task">
    <button id="add-todo-btn">Add Task</button>
    <ul id="todo-list"></ul>

    <h2>9. Typing Speed Test</h2>
    <div id="typing-sentence"></div>
    <button id="start-typing-btn">Start</button>
    <input id="typing-input" type="text" disabled placeholder="Type here">
    <div id="typing-result"></div>

    <h2>10. Image Slider</h2>
    <button id="prev-img-btn">Previous</button>
    <img id="slider-img" src="" alt="Slider">
    <button id="next-img-btn">Next</button>

    <script src="script00.js"></script>
</body>
</html>
