<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditional Statements Tasks</title>
    <link rel="stylesheet" href="styles00.css">
</head>
<body>
    <!-- 2) Even or Odd -->
    <section>
        <h2>2) Even or Odd</h2>
        <input type="number" id="evenOddNum" placeholder="Number">
        <button onclick="checkEvenOdd()">Check</button>
        <div class="result" id="evenOddResult"></div>
    </section>

    <!-- 3) Assign Grade -->
    <section>
        <h2>3) Assign Grade</h2>
        <input type="number" id="score" placeholder="Score">
        <button onclick="assignGrade()">Get Grade</button>
        <div class="result" id="gradeResult"></div>
    </section>

    <!-- 4) Largest of Three Numbers -->
    <section>
        <h2>4) Largest of Three Numbers</h2>
        <input type="number" id="num1" placeholder="Num 1">
        <input type="number" id="num2" placeholder="Num 2">
        <input type="number" id="num3" placeholder="Num 3">
        <button onclick="findLargest()">Find Largest</button>
        <div class="result" id="largestResult"></div>
    </section>

    <!-- 5) Vowel or Consonant -->
    <section>
        <h2>5) Vowel or Consonant</h2>
        <input type="text" id="charInput" maxlength="1" placeholder="Char">
        <button onclick="checkVowelConsonant()">Check</button>
        <div class="result" id="vowelResult"></div>
    </section>

    <!-- 6) Divisible by 3 and 5 -->
    <section>
        <h2>6) Divisible by 3 and 5</h2>
        <input type="number" id="divNum" placeholder="Number">
        <button onclick="checkDivisibility()">Check</button>
        <div class="result" id="divResult"></div>
    </section>

    <!-- 7) Age Category -->
    <section>
        <h2>7) Age Category</h2>
        <input type="number" id="ageInput" placeholder="Age">
        <button onclick="checkAgeCategory()">Check</button>
        <div class="result" id="ageResult"></div>
    </section>

    <script src="script00.js"></script>
</body>
</html>
