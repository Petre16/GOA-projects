<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="intro">
      <div class="text">
        <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat">
            <p class="stat-heading">10k+</p>
            <p class="stat-label">COMPANIES</p>
          </div>
          <div class="stat">
            <p class="stat-heading">314</p>
            <p class="stat-label">TEMPLATES</p>
          </div>
          <div class="stat">
            <p class="stat-heading">12M+</p>
            <p class="stat-label">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="./images/image-header-desktop.jpg" alt="Team working together">
      </div>
    </section>
  </main>
</body>
</html>
