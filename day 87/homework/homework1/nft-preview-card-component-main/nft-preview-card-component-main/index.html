<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="./images/image-equilibrium.jpg" alt="Equilibrium Art">
            </div>
            <div class="card-content">
                <h3>Equilibrium #3429</h3>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="price">
                    <span class="eth-icon">ðŸ’Ž</span>
                    <span class="price-amount">0.041 ETH</span>
                </div>

                    <span>3 days left</span>
                </div>
                <div class="avatar">
                    <img src="./images/image-avatar.png" alt="Creator" class="creator-img">
                    <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
