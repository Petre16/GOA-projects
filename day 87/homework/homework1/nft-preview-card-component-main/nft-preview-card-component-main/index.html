<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	  <div id="card">
    <img src="./images/image-equilibrium.jpg" alt="Equilibrium Cube" id="card-image">

    <div id="card-content">
      <h2 id="title">Equilibrium #3429</h2>
      <p id="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div id="card-info">
        <div id="price">
          <img src="./images/icon-ethereum.svg" alt="ETH Icon">
          <span>0.041 ETH</span>
        </div>
        <div id="time-left">
          <img src="./images/icon-clock.svg" alt="Clock Icon">
          <span>3 days left</span>
        </div>
      </div>

      <div id="creator">
        <img src="./images/image-avatar.png" alt="Avatar" id="avatar">
        <p>Creation of <span id="creator-name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
