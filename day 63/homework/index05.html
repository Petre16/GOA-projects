<!DOCTYPE html>
<html>
<head>
    <title>Counter</title>
</head>
<body>

    <h2>Counter: <span id="counter">0</span></h2>
    <button id="myButton">Click Me</button>

    <script>
        let count = 0;

        document.getElementById("myButton").onclick = () => {
        count += 1;
        document.getElementById("counter").textContent = count;
        };
    </script>
</body>
</html>
