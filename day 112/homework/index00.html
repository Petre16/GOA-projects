<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style00.css">
</head>
<body>
    <div class="container">
        <section class="left">
            <h1 class="title">Registration</h1>

            <div class="form">
                <input id="nameInput" class="main-input" type="text" placeholder="Name">
                <input id="fbInput" class="sub-input" type="text" placeholder="Facebook link">
                <input id="emailInput" class="sub-input" type="email" placeholder="Email">
                <input id="passwordInput" class="sub-input" type="password" placeholder="Password">
            </div>
        </section>

        <section class="right">
            <div class="preview">
                <p><strong>Name:</strong> <span id="pvName">N/A</span></p>
                <p><strong>Facebook link:</strong> <span id="pvFb">N/A</span></p>
                <p><strong>Email:</strong> <span id="pvEmail">N/A</span></p>
                <p><strong>Password:</strong> <span id="pvPass">N/A</span></p>
            </div>
        </section>
    </div>

    <script src="script00.js"></script>
</body>
</html>
