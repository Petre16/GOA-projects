<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <link rel="stylesheet" href="style00.css">
</head>
<body>
    <section id="form-section">
        <form id="main-form">
            <input type="text" name="name" required placeholder="Enter name:" id="name">
            <br>
            <input type="text" name="surname" required placeholder="Enter surname:" id="surname">
            <br>
            <input type="number" name="age" required placeholder="Enter age:" id="age">
            <br>
            <input type="number" name="weight" required placeholder="Enter weight:" id="weight">
            <br>
            <input type="number" name="height" required placeholder="Enter height:" id="height">
            <br>
            <input type="number" name="group" required placeholder="Enter group:" id="group">
            <br>
            <input type="email" name="email" required placeholder="Enter email:" id="email">
            <br>
            <input type="password" name="password" required placeholder="Enter password:" id="password">
            <br>
            <button type="submit">Click here to submit the form</button>
        </form>
        <br>
        <hr>
        <br>
    </section>

    <section id="info-section"></section>

    <script src="script00.js"></script>
</body>
</html>
