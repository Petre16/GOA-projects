<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	
	<title>Frontend Mentor | Base Apparel coming soon page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
        <div id="left">
            <img src="./images/logo.svg" alt="Base Apparel Logo" id="logo">

            <h1 id="heading">
                <span id="we-are">We're</span><br>COMING<br>SOON
            </h1>

            <p id="description">
                Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>

            <form id="form">
                <div id="input-group">
                    <input type="email" id="email" placeholder="Email Address" required />
                    <button type="submit" id="submit">
                        <img src="./images/icon-arrow.svg" alt="Submit">
                    </button>
                    <img src="./images/icon-error.svg" alt="Error" id="error-icon">
                </div>
                <p id="error-text">Please provide a valid email</p>
            </form>
        </div>

        <div id="right">
            <img src="./images/hero-desktop.jpg" alt="Model" id="hero-desktop">
            <img src="./images/hero-mobile.jpg" alt="Model" id="hero-mobile">
        </div>
    </div>
</body>
</html>
