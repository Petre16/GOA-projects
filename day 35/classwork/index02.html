<!-- საკლასო დავალება:

html-ის კოდში დაამატეთ დივ ბლოკი, რომელსაც გაეწერება id - parent-div. ამ დივ ბლოკის სიგანე უნდა იყოს ვებსაიტის სიგანის 50% და სიმაღლე იყოს 500px.

ამ დივ ბლოკში მოათავსეთ ახალი დივ ბლოკი (id - child-div) და მისი სიგანე ტოლი უნდა იყოს მშობელი ელემენტის სიგანის 20%-ის. ამ შვილობილ ელემენტს გაუწერეთ სიმაღლე 100px. -->
