<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>Registration form</u></h1><br><br>

    <form>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name"><br><br>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name"><br><br>

        <label for="nick-name">Nick Name</label>
        <input type="text" id="nick-name"><br><br>

        <label for="e-mail">E-mail</label>
        <input type="email" id="e-mail"><br><br>

        <label for="password">Password</label>
        <input type="password" id="password"><br><br>

        <label for="date-of-birth">Date of Birth</label>
        <input type="text" id="date-of-birth"><br><br>

        <label>Gender</label>
        <input type="radio"><label>Male</label>   <input type="radio"><label>Female</label>     <input type="radio"><label>Others</label><br><br>

        <label for="mobile">Mobile</label>
        <input type="number" id="mobile"><br><br>

        <label for="adress">Adress</label>
        <input type="text" id="adress"><br><br>

        <input type="submit">  <input type="reset">
    </form>
</body>
</html>
