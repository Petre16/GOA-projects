<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ეს ელემენტი საჭიროა ფონისთვის -->
  <img src="./images/bg-pattern-desktop.svg" alt="background" id="bg-img">

  <main>
    <section id="section-1">

      <img src="./images/logo.svg" alt="logo image" id="img-1">

      <div>
        <h1><span>We're</span> coming soon</h1>

        <p>  Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form id="form-1">
          <input type="text" id="input-1" placeholder="Email Address">
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="">
          </button>

          <br><br>
          <label for="input-1" id="label-1">Please provide a valid email</label>
        </form>
      </div>
    </section>

    <section id="section-2">
      <img src="./images/hero-desktop.jpg" alt="main photo" id="img-2">
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
