<html>
    <head>
        <title>Input and Label</title>
    </head>
    <body>
        <form>
            <label for="button">click here</label>
            <input type="button" id="button">   <br><br>

            <label for="color">chose color</label>
            <input type="color" id="color"> <br><br>

            <label for="date">chose date</label>
            <input type="date" id="date">   <br><br>

            <label for="email">Enter your email</label>
            <input type="email" id="email">    <br><br>

            <label for="month">chose month</label>
            <input type="month" id="month">
        </form>
    </body>
</html>
