<html>
    <head>
        <title>Input</title>
    </head>
    <body>
        <form>
            <label for="button">click here</label>
            <input type="button" id="button">   <br><br>

            <label for="checkbox">click to go to the next item</label>
            <input type="checkbox" id="checkbox">   <br><br>

            <label for="color">chose color</label>
            <input type="color" id="color"> <br><br>

            <label for="date">chose date</label>
            <input type="date" id="date">   <br><br>

            <label for="datetime-local">chose your birthday</label>
            <input type="datetime-local" id="datetime-local">   <br><br>

            <label for="email">Enter your email</label>
            <input type="email" id="email">    <br><br>

            <label for="file">chose file</label>
            <input type="file" id="file">   <br><br>

            <label for="hidden">hidden</label>
            <input type="hidden" id="hidden">   <br><br>

            <label for="image">chose image</label>
            <input type="image" id="image"> <br><br>

            <label for="month">chose month</label>
            <input type="month" id="month"> <br><br>

            <label for="number">chose number</label>
            <input type="number" id="number">   <br><br>

            <label for="passow">Enter your Email passow</label>
            <input type="password" id="passow"> <br><br>

            <label for="radio">chose radio</label>
            <input type="radio" id="radio"><br><br>

            <label for="range"> chose range</label>
            <input type="range" id="range"><br><br>

            <label for="reset">again</label>
            <input type="reset" id="reset"><br><br>

            <label for="search">search</label>
            <input type="search" id="search"><br><br>

            <label for="submit">submit</label>
            <input type="submit" id="submit"><br><br>

            <label for="tel">chose tel</label>
            <input type="tel" id="tel"><br><br>

            <label for="text">Enter text</label>
            <input type="text" id="text"><br><br>

            <label for="time">chose time</label>
            <input type="time" id="time"><br><br>

            <label for="url">chose url</label>
            <input type="url" id="url"><br><br>

            <label for="week">chose week</label>
            <input type="week" id="week">
        </form>
    </body>
</html>
